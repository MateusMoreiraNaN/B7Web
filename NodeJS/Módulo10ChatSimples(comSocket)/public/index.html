<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <style>
            body{
                margin: 0;
            }

            .page{
                height: 100vh;
                justify-content: center;
                align-items: center;
                flex-direction: column;

            }

            #loginPage{
                display: flex;
                background-color: #1861A2;
            }

            #loginNameInput{
                border: 2px solid #000;
                background-color: #CCC;
                font-size: 18px;
                padding: 10px;
                border-radius: 5px;
                outline: 0;
                width: 100%;
                max-width: 400px;
            }

            #chatPage{
                display: none;
            }

            .chatArea{
                flex: 1;
                width: 100%;
                display: flex;

                background-color: #CCC;
            }

            .chatInput{
                width: 100%;
                display: flex;
            }

            #chatTextInput{
                flex: 1;
                height: 40px;
                padding: 0 10px;
                font-size: 15px;
                background-color: #FFF;
                outline: 0;
                border: 0;
            }

            .chatList{
                flex: 1;
                background-color: #3F7FE9;
                overflow-y: scroll;
                max-height: calc(100vh - 40px);
                
            }

            .userList{
                width: 200px;
                background-color: #FFF;
                overflow-y: scroll;
                max-height: calc(100vh - 40px);
            }

            ul, li{
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .userList li{
                padding: 5px;
                font-size: 15px;
            }

            .chatList li{
                padding: 3px;
                font-size: 15px;
            }

            .chatList li.m-status{
                color: #333;
                font-style: italic;
                font-size: 28px;
                
            }

            .chatList li.m-txt span{
                font-weight: bold;
                color: #000;
                font-size: 25px;

            }

            .chatList li.m-txt span.me{
                color: #1861A2;
                

            }

        </style>
    </head>
    <body>
        <div class="page" id="loginPage">
            <h1>Qual Ã© seu nome?</h1>
            <input type="text" id="loginNameInput">
        </div>

        <div class="page" id="chatPage">
            <div class="chatArea">
                <ul class="chatList"></ul>
                <ul class="userList"></ul>
            </div>
            <div class="chatInput">
                <input type="text" id="chatTextInput" placeholder="Digite uma mensagem"/>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/socket.js"></script>
    </body>
</html>
